<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.css">
  <title>Document</title>
  <style>
    .card {
      margin-top: 25%;
      border-radius: 0px;
      padding: 0;
    }

    .objFit {
      object-fit: cover;
      object-position: 40%;
    }
  </style>
</head>



<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card" style="width: 680px; position: relative;">
        <div class="d-none d-sm-none d-md-block">
          <img class="d-md-block" src="./三角.png" alt="陰影"
            style="position:absolute; width: 100px; bottom: -5px; left: -5px;">
          <img class="d-md-block" src="./三角.png" alt="陰影"
            style="position:absolute; width: 100px; top: -5px;right: -5px; rotate: 180deg;">
        </div>
        <div class="row g-0">
          <div class="col-xs-1 col-md-4">
            <img src="./AnyConv.com__123.jpg" class="img-fluid h-100 w-100 objFit" alt="nameCard">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title text-black-50 ">崖上的波妞</h1>
              <h6 class="card-subtitle mb-2 text-muted">崖の上のポニョ</h6>
              <p class="card-text">
                <br>
                大海中一隻小金魚偷偷離開她的家，乘著水母來到外界的世界，卻不慎卡在海洋垃圾裡的玻璃罐內，這時救了她的是一個小男孩「宗介」。
                宗介將金魚救出後把她取名為「波妞」，並決心要保護她。 喜歡上宗介的波妞，開始想要變成人類。
                <br>
              </p>
              <a href="https://www.ghibli.jp/ponyo/"
                class="card-text btn btn-sm btn-outline-secondary "><small>前往官方網站</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="./bootstrap.bundle.min.js"></script>
</body>

</html>
